<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

<body>
    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h3> Random fact about Cats:</h3>
                <p id="facts" class="text-secondary"></p>
            
                <h3> Some of the cat facts known!</h3>
                <ol id="lstring" class="text-success"></ol>
                <p class="text-secondary text-end"> Using API from <a href="https://catfact.ninja//">CatFact Ninja</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="text1" class="h4 form-label">Input location name:</label>
                        <input type="text" class="form-control" id="text1" required>
                    </div>
                    <button id="find" class="btn btn-primary">Find weather!</button>
                </form>
                <ul class="list-unstyled my-4" id="responseField">
                </ul>
                
                <p class="text-secondary text-end"> Using API from <a href="https://openweathermap.org/appid">Openweathermap</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <h3> If you are bored.... try pressing below button!</h3>
                <button id="idea" class="my-3 btn btn-primary" onclick="getData2()">Idea!</button>
                <p class="my-3 display-4 text-primary" id="activity"></p>
                <p class="text-secondary text-end"> Using API from <a href="https://www.boredapi.com/">bored API</a></p>
                <hr>
            </div>
        </div>
    </div>

    <script src="Exercise7.js" type="text/javascript"></script>
